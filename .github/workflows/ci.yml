# .github/workflows/ci.yml
name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: voice_backend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install poetry
      - run: poetry install
      - run: ruff check .
      - run: black --check .
      - run: mypy app
      - run: pytest -q

  frontend:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: voice_frontend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run build

