name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    name: backend (lint+type+tests)
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: voice_backend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.13' }
      - run: pip install --upgrade pip
      - run: pip install -r requirements-dev.txt
      - run: ruff check .
      - run: black --check .
      - run: pytest -q

  frontend:
    name: frontend (build)
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: voice_frontend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run build
